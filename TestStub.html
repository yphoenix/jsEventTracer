	<head>
		<meta name="Author" Content="Yorick Phoenix">
		<title>jsEventTrace Demo</title>

	</head>
	<body>
	<h4>Open the Developer Tools and display the console (cmd-opt-I or F12)</h4>
	<form>
		<select>
			<option value=1>1</option>
			<option value=2>2</option>
			<option value=3>3</option>

		<p>

		<input type=checkbox value="c" />Check Box C
		<input type=checkbox value="d" />Check Box D
		<p>
		<input type=radio value="a" name="rg" />Radio Button A
		<input type=radio value="b" name="rg" />Radio Button B
		<p>
		<input type=button value="Button A" />
		<input type=button value="Button B" />
		<button type="button">Button C</button>
		<p>
		<input type=date />
		<input type=time />
		<p>
		<input type=file />
		<p>
		<input type=text placeholder="plain text field" />

		<input type=search placeholder="enter search string" />
		<p>
		<textarea>Some sample text</textarea>

		<input type=range />

		<input type=reset />
